# Language setting
language: clojure

lein:
  - lein2

build_image: shippableimages/ubuntu1204_clojure

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
before_install:
  - sudo apt-get update

# Running the test with Leiningen
script:
  - cd sample
  - lein test
  
archive: true
